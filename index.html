<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üî• Fire Chess</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111827;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #f97316;
      font-size: 2.5rem;
    }

    #controls {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    #board {
      width: 450px;
      height: 450px;
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      border-radius: 1rem;
      overflow: hidden;
    }

    .square {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      cursor: pointer;
      user-select: none;
    }

    .white { background-color: #374151; }
    .black { background-color: #1f2937; }
    .highlight { background-color: #f97316 !important; }

    select, button, input[type="range"] {
      background-color: #f97316;
      border: none;
      border-radius: 10px;
      color: white;
      padding: 10px;
      font-size: 1rem;
    }

    button:hover, select:hover {
      background-color: #ea580c;
    }

    #history {
      max-height: 200px;
      overflow-y: auto;
      background: #1f2937;
      border-radius: 10px;
      padding: 10px;
      margin-top: 20px;
      width: 400px;
    }

    #history p {
      margin: 0;
      font-size: 0.9rem;
      color: #d1d5db;
    }

    #winner {
      display: none;
      margin-top: 20px;
      background-color: #f97316;
      color: white;
      font-size: 1.2rem;
      padding: 15px 25px;
      border-radius: 10px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <h1>üî• Fire Chess</h1>
  <div id="board"></div>
  <div id="controls">
    <button id="newGameBtn">New game</button>
    <button id="undoBtn">Reverse move</button>
    <label for="difficulty">AI Difficulty:</label>
    <select id="difficulty">
      <option value="1">Easy</option>
      <option value="2">Medium</option>
      <option value="3">Hard</option>
    </select>
  </div>
  <div id="history"></div>
  <footer>Made with ‚ù§Ô∏è by FireAnimationStudios & Edited by YOURNAME</footer>

  
  <script>
    const boardElement = document.getElementById('board');
    const historyElement = document.getElementById('history');
    const winnerElement = document.getElementById('winner');
    const difficultySelect = document.getElementById('difficulty');

    let boardState = [];
    const gameHistory = [];
    let selected = null;
    let isWhiteTurn = true;
    let gameOver = false;

    const initialBoard = [
      'r','n','b','q','k','b','n','r',
      'p','p','p','p','p','p','p','p',
      '','','','','','','','',
      '','','','','','','','',
      '','','','','','','','',
      '','','','','','','','',
      'P','P','P','P','P','P','P','P',
      'R','N','B','Q','K','B','N','R'
    ];

    const pieceUnicode = {
      'r': '‚ôú', 'n': '‚ôû', 'b': '‚ôù', 'q': '‚ôõ', 'k': '‚ôö', 'p': '‚ôü',
      'R': '‚ôñ', 'N': '‚ôò', 'B': '‚ôó', 'Q': '‚ôï', 'K': '‚ôî', 'P': '‚ôô'
    };

    function renderBoard(position = initialBoard) {
      boardElement.innerHTML = '';
      boardState = [...position];

      for (let i = 0; i < 64; i++) {
        const square = document.createElement('div');
        square.className = 'square ' + ((Math.floor(i / 8) + i) % 2 === 0 ? 'white' : 'black');
        square.dataset.index = i;
        square.textContent = pieceUnicode[position[i]] || '';
        square.onclick = () => handleSquareClick(i);
        boardElement.appendChild(square);
      }
    }

    function isWhite(piece) {
      return piece === piece.toUpperCase();
    }

    function isPathClear(from, to) {
      const dx = Math.sign(to % 8 - from % 8);
      const dy = Math.sign(Math.floor(to / 8) - Math.floor(from / 8));
      let x = from % 8 + dx;
      let y = Math.floor(from / 8) + dy;

      while ((x !== to % 8 || y !== Math.floor(to / 8))) {
        const idx = y * 8 + x;
        if (boardState[idx] !== '') return false;
        x += dx;
        y += dy;
      }
      return true;
    }

    function isLegalMove(from, to, piece) {
      const dx = to % 8 - from % 8;
      const dy = Math.floor(to / 8) - Math.floor(from / 8);
      const absDx = Math.abs(dx);
      const absDy = Math.abs(dy);

      switch (piece.toLowerCase()) {
        case 'p': {
          const direction = isWhite(piece) ? -1 : 1;
          const startRow = isWhite(piece) ? 6 : 1;
          if (dx === 0 && boardState[to] === '' && (dy === direction || (Math.floor(from / 8) === startRow && dy === 2 * direction && boardState[from + direction * 8] === '')))
            return true;
          if (absDx === 1 && dy === direction && boardState[to] && isWhite(boardState[to]) !== isWhite(piece))
            return true;
          break;
        }
        case 'r':
          if ((dx === 0 || dy === 0) && isPathClear(from, to)) return true;
          break;
        case 'n':
          return (absDx === 2 && absDy === 1) || (absDx === 1 && absDy === 2);
        case 'b':
          if (absDx === absDy && isPathClear(from, to)) return true;
          break;
        case 'q':
          if ((dx === 0 || dy === 0 || absDx === absDy) && isPathClear(from, to)) return true;
          break;
        case 'k':
          return absDx <= 1 && absDy <= 1;
      }
      return false;
    }
    }

    function isPathClear(from, to) {
      const [fromRow, fromCol] = getRowCol(from);
      const [toRow, toCol] = getRowCol(to);
      const dx = Math.sign(toCol - fromCol);
      const dy = Math.sign(toRow - fromRow);

      let row = fromRow + dy;
      let col = fromCol + dx;

      while (row !== toRow || col !== toCol) {
        if (boardState[row * 8 + col] !== '') return false;
        row += dy;
        col += dx;
      }
      return true;
    }

    function handleSquareClick(i) {
      const piece = boardState[i];

      if (selected === null) {
        if (piece && isWhite(piece) === isWhiteTurn) {
          selected = i;
        }
      } else if (selected === i) {
        selected = null;
      } else {
        const fromPiece = boardState[selected];
        const toPiece = boardState[i];

        if (isValidMove(selected, i)) {
          gameHistory.push([...boardState]);
          boardState[i] = fromPiece;
          boardState[selected] = '';
          isWhiteTurn = !isWhiteTurn;
          updateBoardFromState();
          updateHistory();
        }
        selected = null;
      }
    }

    function updateBoardFromState() {
      renderBoard(boardState);
    }

    function updateHistory() {
      historyElement.innerHTML = gameHistory.map((state, i) => `<p>Zug ${i + 1}</p>`).join('');
    }

    document.getElementById('newGameBtn').onclick = () => {
      boardState = [...initialBoard];
      renderBoard(boardState);
      gameHistory.length = 0;
      isWhiteTurn = true;
      updateHistory();
    };

    document.getElementById('undoBtn').onclick = () => {
      const last = gameHistory.pop();
      if (last) {
        boardState = last;
        isWhiteTurn = !isWhiteTurn;
        updateBoardFromState();
        updateHistory();
      }
    };

    renderBoard();
  </script>
</body>
</html>
